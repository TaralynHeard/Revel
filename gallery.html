<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700|Saira+Extra+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Gallery | Revel</title>

<body id="black">

    <nav class="nav black__nav">
        <a href="index.html"><h1 class="nav__logo black__logo">&nbsp;Revel&nbsp;</h1></a>

    <div class="wrapper">
        <section id="nature">
            <h2 class="gallery__heading">Nature Collection</h2>
            <div class="gallery__grid">

                <div>
                    <a href="#popup"><img src="img/nature-gallery/nature1.jpg" alt="Tall Tree" class="photo1"></a>
                </div>
                <div>
                    <a href="#popup"> <img src="img/nature-gallery/nature2.jpeg" alt="Mountain-Lake View" class="photo2"></a>
                </div>
                <div>
                    <a href="#popup"><img src="img/nature-gallery/nature3.jpeg" alt="Mountain-Lake View" class="photo3"></a>
                </div>
                <div>
                    <a href="#popup"><img src="img/nature-gallery/nature4.png" alt="Lightining Strike" class="photo4"></a>
                </div>
                <div>
                    <a href="#popup"><img src="img/nature-gallery/nature5.jpeg" alt="Train tracks" class="photo5"></a>
                </div>

                <div>
                    <a href="#popup"><img src="img/nature-gallery/nature6.jpeg" alt="Tall Tree" class="photo6"></a>
                </div>
            </div>

        </section>

        <section id="people">
            <h2 class="gallery__heading--2">People Collection</h2>
            <div class="gallery__grid">

                <div>
                    <a href="#popup"><img src="img/people-gallery/people1.jpeg" alt="Tall Tree" class="photo1"></a>

                </div>
                <div>
                    <a href="#popup"><img src="img/people-gallery/people3.jpeg" alt="Mountain-Lake View" class="photo3"></a>
                </div>
                <div>
                    <a href="#popup"><img src="img/people-gallery/people4.jpeg" alt="Lightining Strike" class="photo4"></a>
                </div>
                <div>
                    <a href="#popup"><img src="img/people-gallery/people5.jpeg" alt="Train tracks" class="photo5"></a>
                </div>

                <div>
                    <a href="#popup"><img src="img/people-gallery/people6.jpeg" alt="Tall Tree" class="photo6"></a>
                </div>
            </div>

        </section>
        <section id="urban">
            <h2 class="gallery__heading--2">Urban Collection</h2>
            <div class="gallery__grid">

                <div>
                    <a href="#popup"><img src="img/urban-gallery/urban1.jpg" alt="Tall Tree" class="photo1"></a>
                </div>
                <div>
                    <a href="#popup"> <img src="img/urban-gallery/urban2.jpg" alt="Mountain-Lake View" class="photo2"></a>
                </div>
                <div>
                    <a href="#popup"><img src="img/urban-gallery/urban3.jpg" alt="Mountain-Lake View" class="photo3"></a>
                </div>
                <div>
                    <a href="#popup"><img src="img/urban-gallery/urban4.jpg" alt="Lightining Strike" class="photo4"></a>
                </div>
                <div>
                    <a href="#popup"><img src="img/urban-gallery/urban5.jpg" alt="Train tracks" class="photo5"></a>
                </div>

                <div>
                    <a href="#popup"><img src="img/urban-gallery/urban6.jpg" alt="Tall Tree" class="photo6"></a>
                </div>
            </div>

        </section>

        <div class="popup" id="popup">
            <div class="popup__container">
                <img id="current" class="popup__img" src="img/nature-gallery/nature2.jpeg" alt="">
                <a href="gallery.html" class="popup__close">&times;</a>
            </div>
        </div>
    </div>

    <footer class="footer ">
        <div class="footer__logo-box space--top">
            <h1 class="footer__logo ">Revel</h1>
        </div>

        <!-- <div> -->
        <div class="footer__container">
            <div class="footer__navigation ">
                <ul class="footer__list ">
                    <li class="footer__item ">
                        <a href="about.html" class="footer__link ">Company</a>
                    </li>
                    <li class="footer__item ">

                    </li>
                    <li class="footer__item ">

        </div>

        <p class="footer__copyright ">
            Built by
            <a href="# " class="footer__link ">Taralyn Heard</a> Copyright &copy; 2018
        </p>
        </div>
        </div>
    </footer>

    <script>
        const current = document.getElementById('current');
        const popup = document.getElementById('popup');
        const imgs = document.querySelectorAll('img');

        imgs.forEach(img => img.addEventListener('click', imgClick));

        function imgClick(e) {
            current.src = e.target.src;
        }
    </script>
</body>

</html>
